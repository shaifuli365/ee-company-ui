<bi name="eye" (click)="show()" style="font-size: 20px" *ngIf="eyeFlag==true"></bi>
<bi name="pencil-square" (click)="update()"style="font-size: 20px" *ngIf="updateFlag==true"></bi>
<bi name="trash" (click)="delete()" style="font-size: 20px" *ngIf="deleteFlag==true"></bi>
<bi name="box-arrow-up-right" (click)="next()" style="font-size: 20px" *ngIf="nextFlag==true"></bi>
