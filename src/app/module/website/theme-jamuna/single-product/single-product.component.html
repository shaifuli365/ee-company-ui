<div class="py-3">
  <div class="container">
    <div class="row">
      <div class="col-sm-3">
        <div class="collection-filter">
          <div class="collection-filter-block">
            <app-services></app-services>
          </div>
        </div>
      </div>
      <div class="col-lg-9 col-sm-12 col-xs-12">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-6">
              <!-- <img [defaultImage]="'assets/images/product/placeholder.jpg'"
                     [lazyLoad]="image.src" [alt]="image.alt" class="img-fluid"> -->
              <!--<img [src]="image.src" [alt]="image.alt" class="img-fluid">-->
              <img [src]="'assets/images/product/placeholder.jpg'"  alt="product" class="border img-fluid"
                   width="480" height="500">
              <!--*ngIf="product?.images.length > 1"-->
              <div class="col-12 p-0" >
                <div class="product-slider-nav">
                  <owl-carousel-o [options]="ProductDetailsThumbConfig" class="product-slick">
                    <ng-container *ngFor="let image of [1,2,3]; index as i">
                      <ng-template carouselSlide>
                        <div class="owl-thumb" [class.active]="i == activeSlide">
                          <!--<img [defaultImage]="'assets/images/product/placeholder.jpg'"
                               [lazyLoad]="image.src" [alt]="image.alt" class="img-fluid"
                               (click)="owlCar.to(activeSlide = i.toString())">-->
                          <img [src]="'assets/images/product/placeholder.jpg'" alt="{{image}}" class="img-fluid"
                               (click)="showImage(image)">
                        </div>
                      </ng-template>
                    </ng-container>
                  </owl-carousel-o>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="product-right">
                <h2>{{productDetail.seoTitle}}</h2>
                <h4>
                  <del>140</del>
                  <span>20% off</span>
                </h4>
                <h3>120</h3>
                <ul class="color-variant" *ngIf="true">
                  <li [class]="color" [class.active]="true"
                      *ngFor="let color of ['red','white','green','yellow','blue']; index as i"
                      [ngStyle]="{'background-color': color}">
                  </li>
                </ul>

                <div class="product-description border-product">
                  <h5 class="avalibility" *ngIf="false"><span>In Stock</span></h5>
                  <h5 class="avalibility" *ngIf="true"><span>Out of Stock</span></h5>
                  <h6 class="product-title">quantity</h6>
                  <div class="qty-box">
                    <div class="input-group">
                        <span class="input-group-prepend">
                          <button type="button" class="btn quantity-left-minus" data-type="minus" (click)="decrement()">
                            <i class="ti-angle-left"></i>
                          </button>
                        </span>
                      <input type="text" name="quantity" class="form-control input-number" [value]="counter" disabled/>
                      <span class="input-group-prepend">
                          <button type="button" class="btn quantity-right-plus" data-type="plus" (click)="increment()">
                            <i class="ti-angle-right"></i>
                          </button>
                        </span>
                    </div>
                  </div>
                </div>
                <div class="product-buttons">
                  <button class="btn btn-primary" (click)="addToCart(productDetail)">add to cart</button>
                  <button class="btn btn-primary" (click)="buyNow(productDetail)">buy now</button>
                  <button class="btn btn-primary" (click)="addToWishlist(productDetail)">Add To WishList</button>
                </div>
                <div class="border-product">
                  <h6 class="product-title">share it</h6>
                  <div class="product-icon">
                    <a href="https://www.facebook.com/">
                      <i class="fa fa-facebook"></i>
                    </a>
                    <a href="https://plus.google.com/discover">
                      <i class="fa fa-google-plus"></i>
                    </a>
                    <a href="https://twitter.com/">
                      <i class="fa fa-twitter"></i>
                    </a>
                    <a href="https://www.instagram.com/">
                      <i class="fa fa-instagram"></i>
                    </a>
                  </div>
                </div>
                <!--<div class="border-product">
                  <app-countdown [date]="'Apr 21 2021'"></app-countdown>
                </div>-->
              </div>
            </div>
          </div>
        </div>
