<h1>Jamuna</h1>

<div class="webnav2 container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!--{{organizationName}}-->
    <a class="navbar-brand" href="#" data-abc="true">Logo</a>
    <div class="collapse navbar-collapse">
      <input class="form-control mr-sm-2" type="text" placeholder="Search">
      <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
    </div>

    <i class="fas fa-search"></i>
    <i class="fas fa-user"></i>
    <i class="fas fa-shopping-cart"></i>

  </nav>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div>
      <ul class="navbar-nav  ml-auto" >
        <li class="nav-item active"> <a class="nav-link" href="{{organizationName}}" data-abc="true">Home
          <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" *ngFor="let menuTitle of menuTitleList; let i = index">
          <a class="nav-link" href="{{organizationName}}/{{menuTitle}}" data-abc="true">{{menuTitle}}</a> </li>
      </ul>
    </div>
  </nav>
</div>

<div class="organization-page">
  <div class="container">
    <div class="row mt-3 otl0">
      <div class="col-md-12">
        <app-slider [sliders]="sliders" ></app-slider>
      </div>
    </div>


    <div class="row">
      <div class="col-md-3">
        <div class="category-sidebar p-1 bg-1 text-uppercase" >
          <div class="wrapper-tree">
            <div *ngIf="productGroupList.length > 0">
              <mat-nav-list>
                <app-multilevel-category *ngFor="let item of navItems"
                                         [item]="item" (navClicked)="navClicked($event)">
                </app-multilevel-category>
              </mat-nav-list>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-9 bg">
        <div *ngFor="let displayGroupUnique of displayGroupUniqueList">
          <app-display-group [displayGroupWithProductDetailList]="displayGroupWithProductDetailList"
                             [displayGroupUnique]="displayGroupUnique"
                             [organizationName]="organizationName">
          </app-display-group>
        </div>
      </div>
    </div>

    <app-service-icon></app-service-icon>


  </div>
</div>
