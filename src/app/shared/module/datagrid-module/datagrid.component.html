<ag-grid-angular #agGrid style="width: 100%; height: 450px;" class="ag-theme-material"
                 animateRows [rowData]="content" [columnDefs]="columnDefs"
                 [enableRangeSelection]="true"
                 [frameworkComponents]="frameworkComponents"
                 (gridReady)="onGridReady($event)" (rowClicked)="onRowClicked($event)"
                 rowSelection="single">
</ag-grid-angular>

<!--d-flex justify-content-around-->
<div class="form-group "*ngIf="showPagination">
  <label class="col-form-label"> Element per page &nbsp;&nbsp; </label>
  <select  class="form-control-sm" (change)="onPageSizeChanged($event.target.value)">
    <option value="10" selected="">10</option>
    <option value="100">20</option>
    <option value="100">50</option>
    <option value="100">100</option>
    <option value="500">500</option>
    <option value="1000">1000</option>
  </select>
</div>

<span class="form-text text-muted">
      Showing {{begSerial}} to {{endSerial}} of {{totalElements}} entries
</span>

<div>
  <pagination [itemsPerPage]="size"
              [boundaryLinks]="true"
              [totalItems]="totalElements"
              [rotate]="true"
              [(ngModel)]="currentPage"
              [disabled]="false"
              (pageChanged)="onPageChange($event)" >
  </pagination>
</div>
