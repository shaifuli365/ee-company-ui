
<div class="main-slider">
	<owl-carousel-o [options]="HomeSliderConfig"  >
		<ng-container *ngFor="let slider of sliders">
			<ng-template carouselSlide>
				<div class="home background-contain-color"
						 [ngStyle]="{'background-image': 'url('+slider.bannerUrl+') '}">
					<div class="slider-contain">
						<h2>{{slider.title}}</h2>
						<h4>{{slider.description}}</h4>
					</div>
				</div>
			</ng-template>
		</ng-container>
	</owl-carousel-o>
</div>
