<a mat-list-item [ngStyle]="{'padding-left': (depth * 15) + 'px'}"
   (click)="onItemSelected(item)"
   [ngClass]="{'active': item.route ? router.isActive(item.route, true): false, 'expanded': expanded}">
  <mat-icon class="routeIcon">{{item.iconName}}</mat-icon>   {{item.displayName}}
  <span class="flex" *ngIf="item.children && item.children.length">
    <mat-icon [@indicatorRotate]="expanded ? 'expanded': 'collapsed'">expand_more</mat-icon>
  </span>
</a>

<div *ngIf="expanded" [@slideIn]>
  <!--recursive call-->
  <app-multilevel-nav *ngFor="let child of item.children" [item]="child" [depth]="depth+1"></app-multilevel-nav>
</div>
