<section class="cart-section py-5">
    <div class="container">
        <div class="col-sm-12 empty-cart-cls text-center" *ngIf="!productDetailDtoList.length">
        <img src="assets/images/icon-empty-cart.png" class="img-fluid mb-4">
        <h3><strong>Your Cart is Empty</strong></h3>
        <h4>Add something to make me happy :)</h4>
        </div>
        <div class="row" *ngIf="productDetailDtoList.length">
        <div class="col-sm-12">
            <table class="table cart-table table-responsive-xs">
                <thead>
                    <tr class="table-head">
                        <th scope="col">image</th>
                        <th scope="col">product name</th>
                        <th scope="col">price</th>
                        <th scope="col">quantity</th>
                        <th scope="col">action</th>
                        <th scope="col">total</th>
                    </tr>
                </thead>
                <tbody *ngFor="let productDetailDto of productDetailDtoList">
                    <tr>
                        <td>
                            <a [routerLink]="['/shop/product/left/sidebar/', productDetailDto?.seoTitle ?
                            productDetailDto?.seoTitle?.replace(' ', '-') : null]">
                                <!--<img [src]="productDetailDto.images[0].src" [alt]="productDetailDto.images[0].alt">-->
                            </a>
                        </td>
                        <td>
                            <a [routerLink]="['/shop/product/left/sidebar/', productDetailDto?.seoTitle ?
                            productDetailDto?.seoTitle?.replace(' ', '-') : null]">
                              {{ productDetailDto.seoTitle | titlecase }}</a>
                            <div class="mobile-cart-content row">
                                <div class="col-xs-3">
                                    <div class="qty-box">
                                        <div class="input-group">
                                            <input type="text" name="quantity" class="form-control input-number"
                                                   disabled [(ngModel)]="productDetailDto.basePrice">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-3">
                                    <h2 class="td-color">
                                       <!-- {{ (productDetailDto.currentSalePrice ) * productService?.Currency.price | currency:productService?.Currency.currency:'symbol' }}-->
                                      10
                                    </h2>
                                </div>
                                <div class="col-xs-3">
                                    <h2 class="td-color">
                                        <a (click)="removeItem(productDetailDto)" class="icon">
                                            <i class="ti-close"></i>
                                        </a>
                                    </h2>
                                </div>
                            </div>
                        </td>
                        <td>
                            <h2>
                                <!--{{ (productDetailDto.currentSalePrice) * productService?.Currency.price | currency:productService?.Currency.currency:'symbol' }}-->
                                10
                            </h2>
                        </td>
                        <td>
                            <div class="qty-box">
                                <div class="input-group">
                                    <span class="input-group-prepend">
                                        <button type="button" class="btn quantity-left-minus" data-type="minus" (click)="decrement(productDetailDto)">
                                            <i class="ti-angle-left"></i>
                                        </button>
                                    </span>
                                    <!--<input type="text" name="quantity" class="form-control input-number" disabled [(ngModel)]="product.quantity"  >-->
                                    <input type="text" name="quantity" class="form-control input-number" disabled value="3">
                                    <span class="input-group-prepend">
                                        <button type="button" class="btn quantity-right-plus"  data-type="plus" (click)="increment(productDetailDto)">
                                            <i class="ti-angle-right"></i>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </td>
                        <td>
                            <a href="javascript:void(0)" (click)="removeItem(productDetailDto)" class="icon">
                            <i class="ti-close"></i>
                        </a>
                        </td>
                        <td>
                            <h2 class="td-color">
                                $150 * 3 = 450
                                <!--{{ ((productDetailDto.currentSalePrice) * productDetailDto.currentSalePrice) * productService?.Currency.price | currency:productService?.Currency.currency:'symbol' }}-->
                            </h2>
                        </td>
                    </tr>
                </tbody>
            </table>
            <table class="table cart-table table-responsive-md">
                <tfoot>
                    <tr>
                        <td>total price :</td>
                        <td>
                            <h2> {{ 35 }}</h2>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
        </div>
        <div class="row cart-buttons" *ngIf='productDetailDtoList.length'>
            <div class="col-6">
                <a [routerLink]="['/shop/collection/left/sidebar']" class="btn btn-solid">continue shopping</a>
            </div>
            <div class="col-6">
                <a [routerLink]="['/shop/checkout']" class="btn btn-solid">check out</a>
            </div>
        </div>
    </div>
</section>
<!--section end-->
