
<ag-grid-angular #agGrid style="width: 100%; height: 500px;" class="ag-theme-material"
                 animateRows [rowData]="content" [columnDefs]="columnDefs"
                 [defaultColDef]="defaultColDef"
                 [enableRangeSelection]="true"
                 [enableRangeHandle]="true"
                 [enableFillHandle]="true"
                 [enableCellTextSelection]="true"
                 [ensureDomOrder]="true"
                 [frameworkComponents]="frameworkComponents"
                 (gridReady)="onGridReady($event)" (rowClicked)="onRowClicked($event)"
                 [rowSelection]="rowSelection">
</ag-grid-angular>

<span class="form-text text-muted">
  <!--todo {{start}} to {{end}} of-->
      Showing <!--{{start}} to {{end}} of--> {{this.page.totalElements}} entries
</span>

<div>
  <pagination [itemsPerPage]="getSize()"
              [boundaryLinks]="true"
              [totalItems]="this.page.totalElements"
              [rotate]="true"
              [(ngModel)]="currentPageNumber"
              [disabled]="false"
              (pageChanged)="onPageChange($event)" >
  </pagination>
</div>
