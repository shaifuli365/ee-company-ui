<div class="form-group">
  <div>
    <label class="col-form-label"><span *ngIf="required">*</span> {{ label }}</label>
  </div>
  
  <!--<div class="row">
    <div class="col-md-6 rounded">
      <img src="" onerror="this.src='assets/images/placeholder/placeholder.jpg';"  alt="{{ label }}"  height="100" width="100" class="rounded">
    </div>
  </div>-->
  
  <div class="file-drop-area">
    <span class="fake-btn">Choose file</span>
    <span class="file-msg">{{file ? file.name : 'or drag and drop file here' }}</span>
    <input class="file-input" type="file"  (change)="onChoose($event);" (click)="$event.target.value = null;"  >
    <img [src]="url || 'assets/images/placeholder/placeholder.jpg'"  alt="{{ label }}"
         height="100" width="100" class="ml-1 rounded" />
  </div>
  
  <!--<div class="form-group" *ngIf="progress > 0">-->
  <div class="form-group" >
    <div class="progress">
      <div class="progress-bar" [style.width.%]="progress">{{progress}}%
      </div>
    </div>
  </div>
  <!--<div class="invalid-feedback" style="display: block">
    <ng-container *ngIf="hasError('image', 'required')">This field is required</ng-container>
    <ng-container *ngIf="hasError('image', 'requiredImageType')">Only PNG </ng-container>
  </div>-->
  <div *ngIf="this.control.invalid && (this.control.dirty || this.control.touched)" class="alert alert-danger">
    <div *ngIf="errorWithMessage.length > 0">
      {{errorWithMessage[0].errorMessage}}
    </div>
  </div>
</div>
